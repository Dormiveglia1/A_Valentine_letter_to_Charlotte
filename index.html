<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>To:一学习就犯困的千悦宝宝</title>
        <style>
            body {
                margin:0;
            }
            .container {
                height: 100vh;
                background: #fae1dd;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction:column;
                position: relative;
            }

            .envelope {
                width: 450px;
                height: 300px;
                background: #f08080;
            }

            .envelope::before {
                content:"";
                width: 318px;
                height: 318px;
                background: #f08080;
                position: absolute;
                transform: rotate(-45deg);
                transform-origin: 0 0;
                border-top-right-radius: 30px;
            }

            .front {
                width: 0;
                height: 0;
                border-top: 143px solid transparent;
                border-bottom: 150px solid transparent;
                border-right: 270px solid #f4978e;
                position: absolute;
                top: 6px;
                left: 180px;

            }

            .front::before {
                content:"";
                position: absolute;
                width: 0;
                height: 0;
                border-top: 293px solid transparent;
                border-left: 450px solid #f8ad9d;
                top: -142px;
                left: -180px;
            }   

            .card {
                width: 410px;
                height: 255px;
                background-color: #eae2b7;
                position: absolute;
                top: 6px;
                left: 20px;
                box-shadow: -5px -5px 100px rgb(0 0 0 / 0.3);
                ;
            }

            

            .txt {
                padding: 30px;
                font-size: 16px;
                color: #003049;
            }

            .txt .greeting {
                margin-bottom: 10px;
                font-size: 20px;
            }

            .txt .content {
                font-size: 16px;
                margin-top: 10px;
                display: block;
            }

            .end-content {
                padding: 30px;
                font-size: 22px;
                color: #ea7979;
                line-height: 2; /* 这里设置行高为字体大小的1.5倍 */
                margin-top: -70px;
            }

            .indent {
                padding-left: 2em;
            }

            .shadow {
                width: 495px;
                height: 38px;
                background: rgb(0 0 0 / 0.3);
                position: absolute;
                bottom: -100px;
                left: -20px;
                border-radius: 50%;
                animation: shadow-size 3s linear infinite;
            }

            .valentine {
                position: relative;
                animation: up 3s linear infinite;
                cursor: pointer;
            }
            
            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0; }
                100% { opacity: 1; }
            }

            .cursor {
                display: inline-block;
                width: 10px;
                height: 20px;
                background-color: #003049;
                animation: blink 0.7s infinite;
                margin-left: 2px;
            }
            
            /* 添加计时器样式 */
            .timer {
                position: fixed;
                left: 20px;
                top: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                font-size: 16px;
                color: #f08080;
                z-index: 1000;
            }

            .new-paper {
                position: absolute;
                right: -100%;
                top: 50%;
                transform: translateY(-50%);
                width: 400px;
                height: 500px;
                background-color: #eae2b7;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                opacity: 0;
                transition: opacity 1s ease;
                }

            .new-content {
                padding: 30px;
                font-size: 16px;
                color: #003049;
                line-height: 2; /* 这里设置行高为字体大小的1.5倍 */
            }
            

            .next-page-arrow {
                position: absolute;
                right: 20px;
                bottom: 20px;
                font-size: 30px;
                cursor: pointer;
            }
            
            @keyframes up {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-50px)
                }
            }
            @keyframes shadow-size {
                0%, 100% {
                    transform: scaleX(1);
                }
                50%{
                    transform: scaleX(0.85);
                }
            }

            #musicControl {
                position: fixed;
                right: 20px;
                top: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                font-size: 20px;
                color: #f08080;
                cursor: pointer;
                z-index: 1000;
            }
        </style>
        <script src="./jquery.min.js"></script>
    </head>
    <body>
        <div id="loveTimer" class="timer"></div>
        <div id="musicControl">🎵</div>

        <!-- 添加音频元素 -->
        <audio id="bgMusic" loop>
            <source src="./ToBeautifulYou.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="container">
            
            <div class="valentine">
                <div class="envelope"></div>
                <div class="card">
                    <div class="txt">
                        <div class="greeting"></div>
                        <div class="content"></div>
                    </div>
                </div>
                <div class="front"></div>
                <div class="shadow"></div>
            </div>
            <div class="new-paper">
                <div class="new-content"></div>
                <div class="end-content"></div>
                <div class="next-page-arrow" style="display: none;">&rarr;</div>
            </div>
        </div>

        <script>

            // 添加计时器功能
            function updateLoveTimer() {
                const startDate = new Date('2024-08-22T00:00:00');
                const now = new Date();
                const diff = now - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('loveTimer').innerHTML = 
                    `我们已经恋爱：${days}天${hours}小时${minutes}分钟${seconds}秒`;
            }

            // 每秒更新一次计时器
            setInterval(updateLoveTimer, 1000);
            updateLoveTimer(); // 立即执行一次，避免初始化延迟
            let isPlaying = false;
            const music = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');

            function playMusic() {
                music.play().then(() => {
                    isPlaying = true;
                    musicControl.textContent = '⏸';
                }).catch((error) => {
                    console.error("自动播放失败:", error);
                    musicControl.textContent = '🎵 点击播放音乐';
                    musicControl.style.backgroundColor = '#ffcccc';  // 使按钮更显眼
                });
            }

            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    music.pause();
                    musicControl.textContent = '🎵 播放音乐';
                    isPlaying = false;
                } else {
                    playMusic();
                }
            });

    // 尝试在页面加载时自动播放
    window.addEventListener('load', playMusic);
        </script>
        
    </body>
</html>
<script>
let isCardOpen = false;
let currentPage = 0;

$(".valentine").click(() => {
    if (!isCardOpen) {
        isCardOpen = true;
        currentPage = 2;
        $(".card").animate({
            top: "-90px"
        }, "slow", function() {
            typewriter($(".greeting"), "To 一学习就犯困的千悦宝宝:", () => {

            });

});

function showNextPageArrow() {
    $(".next-page-arrow").show();
}

$(".next-page-arrow").click(() => {
    currentPage++;
    if (currentPage === 2) {
        showSecondPage();
    } if (currentPage === 3) {
        showThirdPage();
    } if (currentPage === 4) {
        showFourthPage();
    } if (currentPage === 5) {
        showFifthPage();
    } if (currentPage === 6) {
        showSixthPage();
    } if (currentPage === 7) {
        showSeventhPage();
    } if (currentPage === 8) {
        showEighthPage();
    }
    
});
function typewriter(el, str, callback,showArrow = true) {
    let progress = 0;
    el.html(''); // 清空内容，避免重复
    $(".next-page-arrow").hide(); // 开始打字时隐藏箭头
    
    const cursor = $('<span class="cursor"></span>');
    el.append(cursor);
    
    const timer = setInterval(() => {
        if (progress >= str.length) {
            clearInterval(timer);
            cursor.remove(); // 移除光标
            if (callback) callback();
            if (showArrow) showNextPageArrow();
            return;
        }

        const curr = str.substr(progress, 1);
        if (curr === '<') {
            const endIndex = str.indexOf('>', progress) + 1;
            cursor.before($(str.substring(progress, endIndex)));
            progress = endIndex;
        } else {
            cursor.before(curr);
            progress++;
        }
    }, 100);
}


function showSecondPage() {

        },2000);
